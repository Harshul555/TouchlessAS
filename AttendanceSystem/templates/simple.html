<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% with messages = get_flashed_messages()%}
		{% if messages %}
			{% for msg in messages %}
				<h1 style="color: red">{{msg}}</h1>
			{% endfor %}
		{% endif %}
	{% endwith %}

{% for table in tables %}
	{{ table|safe }}
{% endfor %}
{% if filename!="" %}
<p>
	<a href="{{ url_for('.download_file') }}">Download</a>
</p>
{% endif %}

</body>
</html>
